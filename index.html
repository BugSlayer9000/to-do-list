<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO list</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="addTaskPopup" style="display: none">
      <input type="text" class="taskInput" placeholder="Type your task here" />
      <button onclick="addTask()">Submit</button>
    </div>

    <div class="head">
      <h1 class="header">A Simple to Do list to track your Daily stuff</h1>
      <h3 class="date" id="date">12/06/2025</h3>
      <!-- Shows todays date -->
      <p class="tasksCompleted">All tasks are done</p>
      <!-- shows how many tasks to do or if all the tasks are complete -->
      <button class="addTask" onclick="showPopUp()">ADD TASK</button>
    </div>

    <div class="taskBox">
      <ol class="taskList">
        <h3>To-Do list</h3>
      </ol>
    </div>

    <div class="completedTaskBox">
      <ol class="CompletedTaskList">
        <h3>Completed</h3>
      </ol>
    </div>

    <script src="script.js"></script>
  </body>
</html>
